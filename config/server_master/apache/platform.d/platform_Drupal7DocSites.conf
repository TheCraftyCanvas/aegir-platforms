<Directory /var/aegir/platforms/drupal_7_docsites>
    Order allow,deny
    Allow from all
    Satisfy any
    Require all granted

# Extra configuration from modules:
<IfModule mod_rewrite.c>
  RewriteEngine on
  RewriteRule sites/%{SERVER_NAME}/files/backup_migrate - [F]
  RewriteRule files/backup_migrate - [F]
</IfModule>


# Include the platform's htaccess file
Include /var/aegir/platforms/drupal_7_docsites/.htaccess

  # Do not read any .htaccess in the platform
  AllowOverride none

</Directory>

